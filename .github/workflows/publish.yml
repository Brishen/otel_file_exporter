# GitHub Actions workflow to build the package with `uv` and publish it to PyPI
#
# Publishing is triggered when a new git tag that matches the pattern `v*.*.*`
# is pushed.  Set the secret `PYPI_API_TOKEN` in your repository with an
# API-token that has "publish" rights on PyPI.

name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Check out repository
        uses: actions/checkout@v4

      - name: 🐍 Install uv and Python 3.13
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          version: "0.8.5"
          enable-cache: true

      - name: 🏗️ Build wheel and sdist
        run: |
          uv pip install build
          uv run python -m build --sdist --wheel --outdir dist

      - name: 📦 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
